<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-1 d-flex justify-content-center align-items-center vh-100">
        <div>
            <!--start Grid row-->
            <div class="row bg-secondary justify-content-center">
                <!--Grid column-->
                <div class="col text-center mt-5 text-white">
                    <h2 class="fw-bold">Simple Arithmetic Operation</h2>
                </div>
                <!--Grid column-->
            </div>
            <!--end Grid row-->

            <!--Grid row-->
            <div class="row bg-secondary justify-content-center">
                <div class="mb-3 mt-5 md-6 row">
                    <label for="Number1" class="col-sm-3 col-form-label text-warning h3">Input Number 1 : </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="number1">
                    </div>
                </div>

                <div class="mb-3 mt-3 md-6 row">
                    <label for="Number2" class="col-sm-3 col-form-label text-warning h3">Input Number 2 : </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="number2">
                    </div>
                </div>
            </div>
            <!--Grid row-->
            <!--start Grid row-->
            <div class="row bg-secondary justify-content-center">
                <!--Grid column-->
                <div class="mt-3 row flex-wrap justify-content-center">
                    <div class="col-auto mb-3">
                        <button type="button" class="btn btn-outline-info" id="add">Addition( + )</button>
                    </div>
                    <div class="col-auto mb-3">
                        <button type="button" class="btn btn-outline-info" id="sub">Subtraction( - )</button>
                    </div>
                    <div class="col-auto mb-3">
                        <button type="button" class="btn btn-outline-info" id="mul">Multiplication( * )</button>
                    </div>
                    <div class="col-auto mb-3">
                        <button type="button" class="btn btn-outline-info" id="div">Division( / )</button>
                    </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="mb-5 mt-3 md-6 row">
                    <label for="result" class="col-sm-3 col-form-label text-warning h3">Output/Result : </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="result" disabled>
                    </div>
                </div>
                <!--Grid column-->
            </div>
            <!--end Grid row-->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Dziy4j1xq2PnlqbceX5+9610xj5e8vcVDX/xCWNixrEyl2vWlJwZfo3tkyyzs3IT"
        crossorigin="anonymous"></script>

    <script>
        var n1 = document.getElementById("number1");
        var n2 = document.getElementById("number2");
        var res = document.getElementById("result");
        // console.log(n1 , n2 , res);

        document.getElementById("add").addEventListener("click", function(){
            res.value = parseInt(n1.value) + parseInt(n2.value);
        });

        document.getElementById("sub").addEventListener("click", function(){
            res.value = parseInt(n1.value) - parseInt(n2.value);
        });

        document.getElementById("mul").addEventListener("click", function(){
            res.value = parseInt(n1.value) * parseInt(n2.value);
        });

        document.getElementById("div").addEventListener("click", function(){
            res.value = parseInt(n1.value) / parseInt(n2.value);
        });


    </script>
</body>

</html>
